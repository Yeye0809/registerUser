<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="body">
        <header>
            <div class="container" id="header-title">
                <h1 > Register new user </h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-4 container-list-users">
                    <h2>List Users</h2>
                    <div id="list-users">
                         
                    </div>
                </div>
                <div class="container-register col">
                    <h2>New User</h2>
                    <div class="form-container col-8 mt-5 " >
                        <form >

                            <label for="name" class="form-label">first name</label>
                            <input id="name" class="form-control" name="name" type="text" autocomplete="off">
                            <label for="surname" class="form-label">first surname</label>
                            <input id="surname" class="form-control" name="surname" type="text" autocomplete="off">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" name="email" type="email" autocomplete="off">
                            <button class="btn-register btn btn-primary mt-3" type="button" onclick="getInputValue()">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
</body>
<script src="./scritp.js"></script>
</html>
